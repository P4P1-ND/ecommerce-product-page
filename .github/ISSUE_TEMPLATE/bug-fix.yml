# Borrowed from https://github.com/skeletonlabs/skeleton

name: üêõ Bug Report
description: Report an issue or bug
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Before submitting a bug report, ensure you're running the latest version of the dependencies.
  - type: textarea
    attributes:
      label: Current Behavior
      description: A description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A description of what you're experiencing.
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Describe how to reproduce the issue. The best way to do this is to provide a link to a reproduction using the [reproduction template](https://shadcn-svelte.com/repro)
      placeholder: |
        1. Using this component...
        2. With these properties...
        3. Click '...'
        4. See error...
    validations:
      required: false
  - type: input
    id: reproduction
    attributes:
      label: Link to Reproduction / Stackblitz ([reproduction template](https://shadcn-svelte.com/repro))
  - type: textarea
    attributes:
      label: More Information
      description: |
        Provide relevant links or additionl information.
    validations:
      required: false
