# Borrowed from https://github.com/skeletonlabs/skeleton

name: üêõ Bug Report
description: Report an issue or bug
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Before submitting a bug report, ensure you're running the latest version of the dependencies.
  - type: textarea
    attributes:
      label: Current Behavior
      description: A description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A description of what you're experiencing.
    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
